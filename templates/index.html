$def with(ports)

<div class="ui-widget ui-widget-content ui-corner-all">
  <h2 style="color: white;padding-left: 10px;margin:0px;">Exclusive port access</h2>
</div>
 
<br />
 
<form action="/exclusive" method="post">
	<select name="port">
		$for p in ports:
			<option value="$p[0]">$p[1]</option>
	</select>

	<button type="submit">Acquire exclusive access</button>
</form>
