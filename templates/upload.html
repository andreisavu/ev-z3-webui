$def with()

<h2>Upload source code</h2>

<form action="/upload" method="post" enctype="multipart/form-data">
	<input type="file" name="file" />
	<button type="submit">Upload</button>
</form>

<h2>Guidelines</h2>

<ol class="large">
	<li>Select the source code file and press upload</li>
	<li>The system will compile and link the source code</li>
	<li>Press the serial load button on module ev/z3</li>
	<li>Press Next in order to write the binary image</li>
</ol>
